language: python
sudo: required
dist: xenial
python: 3.7.0
cache:
  pip: true
install:
  - make requirements
script:
  - make scores TEST_RUN=1
  - make tests
  - make docs
before_deploy:
  - cp src app/src -r
  - cp setup.py app
  - cd app
deploy:
  provider: heroku
  app: rec-sys-bsc
  on:
    all_branches: true
  api_key:
    secure: 
